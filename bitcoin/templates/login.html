<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay */
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 15px;
            backdrop-filter: blur(10px); /* Blur effect for a modern look */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Enhanced shadow */
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #fff;
            letter-spacing: 1.2px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            letter-spacing: 1px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ddd;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background-color: #1c86ee;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>

<video autoplay muted loop class="background-video">
    <source src="https://videos.pexels.com/video-files/8370050/8370050-sd_640_360_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="overlay"></div>

<div class="container">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    {% if form.errors %}
        <div class="message">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
</div>

</body>
</html>
